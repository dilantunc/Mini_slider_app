<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App 
                    </div>
                </div>
                <div class="input-group">
                  <input type="text" id="txtTaskname" class="form-control">
                  <button class="btn btn-primary"id="btnTaskname" type="submit">ekle</button>
                </div>
         
          </div>
        </div>
             <div class="card mt-3">
                  <div class="card-header">
                    <button class="btn btn-danger  btn-sm float-end" id="deleteTask">
                      Temizle
                    </button>
                  </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                  </div>
              </div>
            </div>
          </div>
    <script>

        "use strict";
        
        let sonuc;

        let gorevListesi = [
            {"id": 1, "gorevAdi": "Görev 1"},
            {"id": 2, "gorevAdi": "Görev 2"},
            {"id": 3, "gorevAdi": "Görev 3"},
            {"id": 4, "gorevAdi": "Görev 4"},
        ];
        
        displayTasks();

        
        function displayTasks(){
            var ul = document.getElementById("task-list");
            ul.innerHTML = "";
            
        for(let gorev of gorevListesi) {

            let li = `

                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${gorev.id}" class="form-check-input">
                        <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                    </div>
                </li>
            `;
            
            ul.insertAdjacentHTML("beforeend", li);           

        }
    }
        document.querySelector("#btnTaskname").addEventListener("click" ,newTask);
       
       
        function newTask(event){

            let taskInput  = document.querySelector("#txtTaskname");

             let li  =  `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="5" class="form-check-input">
                        <label for="5" class="form-check-label">${taskInput.value}</label>
                    </div>
                </li>
             `;
             ul.insertAdjacentHTML("beforeend", li);        
          
             event.preventDefault();
            
        }

    </script>

</body>
</html>
